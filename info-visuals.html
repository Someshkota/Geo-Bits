<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Info Visuals — Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Page-specific gallery styles (kept local so you can drop in quickly) */
        .gallery-page {
            padding: 36px 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: var(--color-background);
        }

        .gallery-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .gallery-wrap {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-viewport {
            width: 100%;
            max-width: 1000px;
            height: 70vh;
            min-height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-surface);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            position: relative;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 420ms var(--ease-standard), opacity 300ms var(--ease-standard);
            display: block;
        }

        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 56px;
            height: 56px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            border: none;
            box-shadow: var(--shadow-sm);
            background: var(--color-surface);
        }

        .arrow-btn.left {
            left: 12px;
        }

        .arrow-btn.right {
            right: 12px;
        }

        .arrow-btn:active {
            transform: translateY(-50%) scale(.98);
        }

        .gallery-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .gallery-meta {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        /* smooth fade classes */
        .fade-enter {
            opacity: 0;
            transform: scale(.98);
        }

        .fade-enter.fade-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 320ms var(--ease-standard), transform 320ms var(--ease-standard);
        }

        .fade-exit {
            opacity: 1;
            transform: scale(1);
        }

        .fade-exit.fade-exit-active {
            opacity: 0;
            transform: scale(.98);
            transition: opacity 240ms var(--ease-standard), transform 240ms var(--ease-standard);
        }

        @media (max-width: 768px) {
            .gallery-viewport {
                height: 60vh;
                min-height: 300px;
            }

            .arrow-btn {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__brand">
                    <h1>Geo-Bits</h1>
                </div>
                <div class="navbar__nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="info-visuals.html" class="nav-link">Info-Visuals</a>
                    <a href="#about" class="nav-link">About</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="gallery-page">
        <div class="gallery-header">
            <h2 style="margin:0">Info Visuals — Gallery</h2>
            <div style="color:var(--color-text-secondary);font-size:14px;">Use arrows or swipe to navigate</div>
        </div>

        <div class="gallery-wrap">
            <button class="arrow-btn left" id="prevBtn" aria-label="Previous visual">‹</button>

            <div class="gallery-viewport" id="galleryViewport" role="region" aria-label="Information visual viewer">
                <!-- image will be injected here -->
            </div>

            <button class="arrow-btn right" id="nextBtn" aria-label="Next visual">›</button>
        </div>

        <div class="gallery-controls" id="galleryControls">
            <!-- buttons (View Image / Details / Open Source) will be injected here -->
        </div>

        <div class="gallery-meta" id="galleryMeta"></div>

        <!-- Thumbnail strip (3 thumbnails horizontally) -->
        <div class="thumb-strip-wrap">
            <div class="thumb-strip" id="thumbStrip" aria-label="Thumbnails"></div>
        </div>


        <!-- Full Visual Gallery (cards, 3 per row) -->
        <div class="full-gallery-wrap">
            <div class="full-gallery-grid" id="fullGalleryGrid"></div>
        </div>
    </main>

    <script src="gallery.js"></script>
</body>




</html>
